<div class="container">
  <h1>Angular Components</h1>
  <app-post-form

    (onAdd)="updatePosts($event)">
  </app-post-form>

  <hr/>

  <app-post
    *ngFor="let item of posts"
    [post]="item"
  >
    <div #info>
      <small *ngIf="item.text.length> 10;else short"> Пост длинный </small>
      <ng-template #short>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>
</div>
